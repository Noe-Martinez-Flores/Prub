<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/boostrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/img/LogoOW.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <section>
        <article>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form method="" action="" role="form">
                            <div class="form-group">
                                <label>Nombre Completo: <i class="text-danger"> *</i></label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Fecha de Nacimiento: <i class="text-danger"> *</i></label>
                                <input type="date" id="birthday" name="birthday" class="form-control">
                            </div>
                            <div class="form-group">
                                <label > Comentarios</label>
                                <textarea name="message" id="message" rows="3" class="form-control"></textarea>
                            </div>
                            <div class="text-right">
                                <button type="button" class="btn btn-outline-success" onclick="formContact()"> Iniciar Sesion </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </section>
    
    <script src="../js/learnJS.js"></script>
</body>
</html>
